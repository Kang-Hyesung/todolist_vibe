services:
  postgres:
    image: postgres:16-alpine
    container_name: vibe-postgres
    environment:
      POSTGRES_DB: vibe
      POSTGRES_USER: vibe
      POSTGRES_PASSWORD: vibe
    ports:
      - "5432:5432"
    volumes:
      - vibe_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibe -d vibe"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: vibe-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=vibe;Username=vibe;Password=vibe
    ports:
      - "${VIBE_API_PORT:-8080}:8080"

volumes:
  vibe_postgres_data:
